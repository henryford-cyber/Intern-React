<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/detail-form.css">
    <title>Form details</title>
</head>

<body>

    <div class="contact">
        <div class="container">
            <div class="row g-lg-5">
                <div class="col-8 column-input">
                    <!-- col-xl-8  col-lg-7 col-md-7 col-sm-8 -->
                    <div class="form-contact">
                        <form action="" class="form-detail">
                            <div class="input-contact">
                                <input type="text" placeholder="Name">
                            </div>

                            <div class="input-contact">
                                <input type="email" placeholder="Email">
                            </div>

                            <div class="input-contact">
                                <input type="number" placeholder="Phone">
                            </div>
                            <div class="input-contact text-area">
                                <textarea placeholder="Your requirements"></textarea>
                            </div>
                            <button type="submit" class="btn-form">Send now</button>
                        </form>
                    </div>
                </div>
                <div class="col-4  column-contact">
                    <!--col-xl-4 col-lg-5 col-md-5 col-sm-4 -->
                    <div class="contact-method">
                        <div class="method-item">
                            <div class="img-icon">
                                <img src="./images/icon-phone.png" alt="icon-phone">
                            </div>
                            <div class="phone-detail">
                                <h3>Call Anytime</h3>
                                <a href="tel:+84948496749">+ 84 948 496 749</a>
                                <br>
                                <a href="tel:+84123456789">+ 84 123 456 789</a>
                            </div>
                        </div>
                        <div class="method-item">
                            <div class="img-icon">
                                <img src="./images/icon-mail.png" alt="icon-phone">
                            </div>
                            <div class="phone-detail">
                                <h3>Send Email</h3>
                                <a href="">business@platinum.net</a>


                            </div>
                        </div>
                        <div class="method-item">
                            <div class="img-icon">
                                <img src="./images/icon-location.png" alt="icon-phone">
                            </div>
                            <div class="phone-detail visit-us">
                                <h3>Visit Us</h3>
                                <a href="">
                                        SH38 The Manor Crown Building, Xuan Phu Ward,<br> Hue City, Thua Thien Hue Province, VietNam
                                    </a>
                                <br>

                            </div>
                        </div>
                        <div class="method-item">
                            <div class="folow-us">
                                <div class="phone-detail ">
                                    <h3 class="text-center">Follow us</h3>
                                </div>
                                <div class="icon-flex">
                                    <a href="">
                                        <img src="./images/icon-facebook.png" alt="fb">
                                    </a>
                                    <a href="">
                                        <img src="./images/icon-inta.png" alt="fb">
                                    </a>
                                    <a href="">
                                        <img src="./images/icon-twiter.png" alt="fb">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
